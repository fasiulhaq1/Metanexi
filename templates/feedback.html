        <div class="form-group rating_div">
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5" required> 1
                <input type="radio" id="star4" name="rating" value="4">2
                <input type="radio" id="star3" name="rating" value="3">3
                <input type="radio" id="star2" name="rating" value="2">4

            </div>
        </div>
        <div class="form-group">
            <input type="email" class="form-control form_input" id="email_address" name="email_address" placeholder="Email address" required>
        </div>
        <div class="form-group">
            <textarea class="form-control form_input" id="message" name="message" rows="5" placeholder="Type your feedback" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Submit Feedback</button>
    </form>
